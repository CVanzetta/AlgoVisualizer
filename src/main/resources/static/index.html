<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #controls {
            margin: 20px;
        }
        .size-btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .size-btn:hover {
            background-color: #45a049;
        }
        canvas {
            border: 1px solid black;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
<h1>Sorting Visualizer</h1>
<div id="controls">
    <select id="algorithm">
        <option value="bubble-sort">Bubble Sort</option>
        <option value="quick-sort">Quick Sort</option>
        <option value="insertion-sort">Insertion Sort</option>
    </select>
    <br><br>
    <label>Nombre d'éléments :</label><br>
    <button class="size-btn" onclick="startSorting(15)">15</button>
    <button class="size-btn" onclick="startSorting(50)">50</button>
    <button class="size-btn" onclick="startSorting(100)">100</button>
    <button class="size-btn" onclick="startSorting(250)">250</button>
    <button class="size-btn" onclick="startSorting(500)">500</button>
</div>
<canvas id="canvas" width="800" height="400"></canvas>
<script src="visualizer.js?v=3"></script>
</body>
</html>
